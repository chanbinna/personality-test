<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="index.css">
    <title>음악으로 알아보는 성격유형</title>
</head>

<body>
    <article class="start" id="main">
        <img class="header" src="LOGO.png">
        <h1>음악으로 알아보는 <br>성격유형</h1>
        <p>
            음악으로 알아보는 성격유형 테스트입니다 <br>
            아래 시작하기를 눌러주세요
        </p>
        <button onclick="js:begin()">시작하기</button>
    </article>

    <article class="question-wrapper" id="qna">
        <img class="header" src="LOGO.png">
        <div class="progress-bar">
            <span class="progress-per" id="percent">
            </span>
        </div>
        <div class="qNum">
            <h1>숫자</h1>
        </div>
        <img class="group" src="Group 1.png">
        <div class="question">
            <div class="qBox">
                <h1>질문</h1>
            </div>
        </div>
        <div class="aBox">
            <button class="a1" id="a1">대답 A</button>
            <button class="a2" id="a2">대답 B</button>
        </div>
    </article>

    <article class="start" id="final">
        <img class="header" src="Group 2.png">
        <h1>음악으로 알아보는 <br>성격유형</h1>
        <p class="final">
            심리테스트가 모두 끝났습니다! <br>

        </p>
    </article>

    <div class="footer">
        created by. 문하나 | 나찬빈, 문종빈 design | 하승주, 문종빈 planning |  chanbinna@gmail.com, Illustration by <a href="https://icons8.com/illustrations/author/zD2oqC8lLBBA">Icons 8</a> from <a href="https://icons8.com/illustrations">Ouch!</a>
    </div>
<script src="data.js"></script>
<script src="index.js"></script>
</body>

</html>
